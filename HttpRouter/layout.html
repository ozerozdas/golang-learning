<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ .Title }}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .active a{
            color: white
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="text-center m-5">
            {{ if eq .Title "My TODO list" }}
                You're in home page. Choose a page.
            {{ else if and (ne .Title "Mehmet") (ne .Title "Ozer") (ne .Title "Ozdas") }}
                You're not in valid page.
            {{ end }}
        </div>
        
        <ul class="list-group">
            {{ if ne .Title "My TODO list" }}
            <li class="list-group-item text-center">
                <a href="/">
                    Home Page
                </a>
            </li>
            {{ end }}
            <li class="list-group-item text-center {{ if eq .Title "Mehmet" }}active{{ end }}">
                <a href="/Mehmet">
                    Page: Mehmet
                </a>
            </li>
            <li class="list-group-item text-center {{ if eq .Title "Ozer" }}active{{ end }}">
                <a href="/Ozer">
                    Page: Ozer
                </a>
            </li>
            <li class="list-group-item text-center {{ if eq .Title "Ozdas" }}active{{ end }}">
                <a href="/Ozdas">
                    Page: Ozdas
                </a>
            </li>
        </ul>
    </div>
</body>
</html>
